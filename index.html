<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="icons/js/all.js"></script> <!--load all styles -->
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Destiny</title>
  </head>
  <body>
<header>
  <div class="block"><h1>Guardian</h1></div>
  <p id="entering">Choose your class</p>
  <div class="side-icon">
    <div class="titan">
      <div class="animate2">

          <img class="first" src="img/titan1.png" />

          <img class="second" src="img/titan.png" />

      </div>
    </div>

    <div class="warlock">
      <div class="animate2">

        <img class="first" src="img/warlock1.png" />

        <img class="second" src="img/warlock.png" />

      </div>
    </div>

    <div class="hunter">
      <div class="animate2">

        <img class="first" src="img/hunter1.png" />

        <img class="second" src="img/hunter.png" />

      </div>
    </div>
  </div>

<div class="platform">
  <div class="platform-icon"><i class="fab fa-android"></i></div>
  <div class="platform-icon"><i class="fab fa-apple"></i></div>
  <div class="platform-icon"><i class="fab fa-windows"></i></div>
</div>
<div class="quote">
<p>"Devotion inspires bravery,
       bravery leads to sacrifice,
            sacrifice leads to death"</p>
</div>
</header>



  </body>
</html>
